<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <h1>Array Practice</h1>
    <script>
        // basic array
        let nameList = ['kevin', 'bibby', 'molly', 'albert'];
        let ageList = [23, [45,123,2345],55,12,33];

        // print it out
        console.log(nameList);

        //Print the 2nd name in my array
        console.log("The 2nd name in the list is " + nameList[1]);
        console.log("The 1st name in the list is " + nameList[0]);
        console.log("The 3rd name in the list is " + nameList[3]);

        //Combine with loops to process the array
        //For Loop
        for (let i = 0; i < nameList.length; i++)//variable number of elements
        {
            //Print the next elements from the array
            console.log(nameList[i]);
        }


        //While Loop
        let names = []; //start with an empty array
        let notDoneEnteringNames = true;
        while(notDoneEnteringNames)
        {
            //Enter name
            let newNameEntered = prompt("Enter the next name or X to quit...");
            if (newNameEntered === "X")
            {
                notDoneEnteringNames = false;    
            }
            else
            {
                names.push(newNameEntered); //add new name to the array
            }
        }
        //msg
        console.log("Done entering names...");
        //Print them all out
        for (let i = 0; i < names.length; i++)
        {
            //print the next element from the array
            console.log(names[i]);
        }
        // done processing
        console.log("Done listing names...");
        //Do-While Loop


    </script>
</body>
